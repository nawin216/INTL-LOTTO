<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แชทกับแอดมิน — INTL LOTTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: "Prompt", sans-serif;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .message {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .user-msg {
      background: #4f46e5;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .admin-msg {
      background: white;
      color: #111827;
      margin-right: auto;
      border-bottom-left-radius: 4px;
      border: 1px solid #e2e8f0;
    }
  </style>
</head>
<body>

  <div class="bg-sky-600 text-white py-3 px-4 flex items-center gap-3 shadow-md">
    <button onclick="window.history.back()" class="text-white text-xl">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <div class="font-semibold text-base">แชทกับแอดมิน</div>
  </div>

  <div id="chat-box"></div>

  <!-- Footer input -->
  <div class="flex items-center gap-2 p-2 bg-white shadow-md">
    <label for="image-input" class="cursor-pointer text-sky-600 text-xl">
      <i class="fa-regular fa-image"></i>
    </label>
    <input id="image-input" type="file" accept="image/*" class="hidden"/>

    <input id="msg-input"
           type="text"
           placeholder="พิมพ์ข้อความ..."
           class="flex-1 border rounded-lg px-3 py-2 text-sm focus:outline-none">

    <button id="send-btn"
            class="bg-sky-600 text-white rounded-lg px-4 py-2 text-sm">
      ส่ง
    </button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const msgInput = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender="user") {
      const div = document.createElement('div');
      div.className = "message " + (sender === "user" ? "user-msg" : "admin-msg");
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const text = msgInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      msgInput.value = "";
    });

    msgInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
