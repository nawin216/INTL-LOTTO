    .room-list{

    .room-list-header{

      justify-content:space-between;
      align-items:center;
    }
    .room-item{
      padding:10px 12px;
      cursor:pointer;
      border-bottom:1px solid var(--border);
    }
    .room-item.active{
      background:rgba(96,224,176,.12);
    }
    .room-item:hover{
      background:rgba(255,255,255,.04);
    }

    /* ===== CHAT PANEL ===== */
    .chat-panel{
      flex:1;
      display:flex;
      flex-direction:column;
      background:var(--bg-soft);
    }
    .chat-header{
      padding:12px 16px;
      border-bottom:1px solid var(--border);
    }
    .chat-title{
      font-size:14px;
      font-weight:600;
    }
    .chat-sub{
      font-size:12px;
      color:var(--muted);
    }

    #admin-chat-box{
      flex:1;
      overflow-y:auto;
      padding:14px;
    }

    .msg-bubble{
      max-width:70%;
      padding:8px 10px;
      border-radius:12px;
      font-size:15px;
      margin-bottom:8px;
      word-break:break-word;
    }
    .msg-user{
      background:rgba(56,189,248,.15);
      margin-right:auto;
      border-bottom-left-radius:4px;
    }
    .msg-admin{
      background:rgba(96,224,176,.25);
      color:#ffffff;
      margin-left:auto;
      border-bottom-right-radius:4px;
    }
    .msg-time{
      font-size:10px;
      opacity:.6;
      margin-top:2px;
      text-align:right;
    }
    .img-msg{
      max-width:180px;
      max-height:180px;
      border-radius:10px;
      display:block;
      margin-top:4px;
    }

    /* ===== INPUT ===== */
    .chat-input{
      display:flex;
      gap:8px;
      padding:10px;
      border-top:1px solid var(--border);
      background:#0b1220;
    }
    .chat-input input[type="text"]{
      flex:1;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:transparent;
      color:var(--text);
    }
    .chat-input button{
      border-radius:999px;

      border:0;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(90deg,#38bdf8,#60e0b0);
